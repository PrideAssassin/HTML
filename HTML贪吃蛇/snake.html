<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style/snake.css" />
		<title>贪吃蛇</title>
	</head>
	<body>
		<h3>SNAKE</h3>
		<div id="main_frame">
			<div id="left">
				<div id="left_div_tanfrom">
					<p id="left_p1">★★简单难度★★</p>
					<p id="left_p2">★★困难难度★★</p>
				</div>
			</div>
			<div id="right">
				<p id="right_score">分数:0</p>
				<hr />
				<button type="button" id="start">开始</button>
				<hr />
				<ul>
					<li>游戏说明:</li>
					<li>上 下 左 右</li>
					 <li>控制蛇移动</li>
					<li>1.选择游戏难度</li>
					<li>2.点击开始<br/>换肤功能(提示成功即可)<br/>背景音乐(开启,关闭)</li>
					<br>
					<!-- <p id="game_explain">点击开始键即可开始游戏</p> -->
					<button type="button" id="bgm">背景音乐</button>
					<audio src="bgm/xald.mp3" id="bgm_audio">
						当前浏览器不支持audio
					</audio>
					<button type="button" id="skin">皮肤加载功能</button>
					<button id="skin_blue">蓝色皮肤</button>
				</ul>
			</div>
		</div>
	</body>
	<script src="script/snake.js" type="text/javascript" charset="utf-8"></script>
	<script src="script/bgm.js" type="text/javascript" charset="utf-8"></script>

</html>
